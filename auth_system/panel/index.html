<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Auth Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/modern-styles.css">
    <link rel="stylesheet" href="css/cheat-theme.css">
</head>
<body>
    <!-- Notifications Container -->
    <div class="notifications-container"></div>

    <!-- Animated Background -->
    <div class="bg-aurora"></div>
    <div class="bg-grid"></div>

    <!-- 3D Scene -->
    <div class="login-shell">
      <div class="login-scene">
        <div class="login-card glass-card login-card-3d">
          <div class="card-shine"></div>
          <div class="login-header">
            <h1 class="glitch" data-text="Multi-Auth">Multi-Auth</h1>
            <p>Secure panel access</p>
          </div>

          <!-- Login Form -->
          <form class="login-form" id="loginForm" style="display: block;">
            <div class="form-group">
              <label for="email">Email</label>
              <i class="fas fa-envelope input-icon" aria-hidden="true"></i>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <i class="fas fa-lock input-icon" aria-hidden="true"></i>
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <div class="form-group">
              <button type="submit" class="login-btn btn-primary btn-block button-neon">Login</button>
            </div>
            <div class="test-credentials" aria-live="polite">
              Dev login: <code>test@demo.local</code> / <code>Demo@12345</code>
            </div>
          </form>

          <!-- 2FA Verification Form -->
          <form class="login-form" id="verificationForm" style="display: none;">
            <div class="form-group">
              <label for="verificationCode">Verification Code</label>
              <i class="fas fa-shield-halved input-icon" aria-hidden="true"></i>
              <input type="text" id="verificationCode" name="code" placeholder="Enter 6-digit code" maxlength="6" required>
              <small class="help-text">Check your email for the verification code</small>
            </div>
            <div id="verifyErrorMessage" class="error-message"></div>
            <div class="form-group">
              <button type="submit" class="login-btn btn-primary btn-block button-neon">Verify</button>
            </div>
            <div class="form-group text-center">
              <a href="#" id="backToLogin" class="link-text">Back to Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Removed heavy anti-debug script for simpler login experience -->
    <script src="js/animations.js"></script>
    <script src="js/login.js"></script>
    <!-- Removed frontend security layer for login page to reduce friction -->
</body>
</html>
