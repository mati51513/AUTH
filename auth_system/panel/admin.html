<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Auth System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .status-card { margin-bottom: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .dashboard-container { display:flex; }
        .sidebar { width:240px; background:#111; color:#fff; min-height:100vh; }
        .sidebar a { color:#ddd; display:block; padding:10px 16px; text-decoration:none; }
        .sidebar a.active, .sidebar a:hover { background:#222; color:#fff; }
        .main-content { flex:1; padding:24px; }
    </style>
    <script>
        function serverOrigin() { return 'http://' + location.hostname + (location.port ? ':' + location.port : ''); }
    </script>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header p-3"><h3>Auth System</h3></div>
            <ul class="sidebar-menu list-unstyled">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="keys.html"><i class="fas fa-key"></i> License Keys</a></li>
                <li><a href="logs.html"><i class="fas fa-history"></i> Logs</a></li>
                <li><a href="status.html"><i class="fas fa-signal"></i> System Status</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="admin.html" class="active"><i class="fas fa-shield-alt"></i> Admin</a></li>
            </ul>
            <div class="sidebar-footer p-3">
                <button id="logoutBtn" class="btn btn-danger w-100"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
        <div class="main-content">
            <div class="container-fluid">
                <div class="row mb-4">
                    <div class="col-md-12">
                        <h1><i class="fas fa-shield-alt"></i> Admin</h1>
                    </div>
                </div>

                <ul class="nav nav-tabs" id="adminTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="diag-tab" data-bs-toggle="tab" data-bs-target="#diag" type="button" role="tab">Diagnostics</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="apikeys-tab" data-bs-toggle="tab" data-bs-target="#apikeys" type="button" role="tab">API Keys</button>
                    </li>
                </ul>
                <div class="tab-content" id="adminTabsContent">
                    <div class="tab-pane fade show active p-3" id="diag" role="tabpanel">
                        <div class="d-flex align-items-center">
                            <input type="password" id="adminSecretInput" class="form-control" placeholder="Admin Secret" style="max-width:320px">
                            <button id="saveAdminSecretBtn" class="btn btn-outline-primary ms-2">Save</button>
                            <button id="loadDiagnosticsBtn" class="btn btn-primary ms-2">Load Diagnostics</button>
                        </div>
                        <div id="diagnosticsContainer" class="mt-3"></div>
                    </div>
                    <div class="tab-pane fade p-3" id="apikeys" role="tabpanel">
                        <div class="d-flex align-items-center mb-3">
                            <button id="refreshKeysBtn" class="btn btn-outline-secondary">Refresh</button>
                            <button id="createKeyBtn" class="btn btn-success ms-2">Create Key</button>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Key</th>
                                    <th>Status</th>
                                    <th>Quota (RPM)</th>
                                    <th>Created</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="apiKeysTableBody"></tbody>
                        </table>
                        <div id="apiKeysAnalytics" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
